        </nav>

    <main>
        <section class="form-section">
            <h2>Mark Missing Person as Found</h2>
            <p>Enter the ID of the missing person to mark their status as 'found'.</p>
            <form id="resolveForm">
                <div class="form-group">
                    <label for="personId">Missing Person ID:</label>
                    <input type="number" id="personId" name="personId" required min="1">
                </div>
                <button type="submit">Mark as Found</button>
            </form>
            <p id="resolveMessage" class="message"></p>
        </section>
    </main>
